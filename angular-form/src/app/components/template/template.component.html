
<h4>"Formularios"<small>template</small></h4>
    <hr>
<form (ngSubmit)="onSubmit(forma)"  #forma="ngForm" novalidate="">
    <div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <input class="form-control"
                 type="text" placeholder="Nombre" 
                 name="nombre" [ngModel]="usuario['nombre']"
                 minlength="5" 
                 required
                 #nombre = "ngModel">
            <div *ngIf="nombre?.errors.required">
                Este campo es requerido.
            </div>
            

            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">
                <input class="form-control" 
                       type="text" 
                       placeholder="Apellido" 
                       ngModel 
                       name="apellido" >
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Correo</label>
            <div class="col-8">
                    <input class="form-control" type="text" placeholder="Correo electrÃ³nico" name="correo" ngModel required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
        </div>
    </div> 
    <div class="form-group row">
        <label class="col-2 col-form-label"></label>
       <div class="input-group col-md-8">
           <button type="submit" class="btn btn-outline-primary">
               Guardar
           </button>
       </div> 

    </div>   
    </div>
</form>
