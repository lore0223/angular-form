<h4>"Formularios"<small>data</small></h4>
    <hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()">
        <div class="form-group row"  >
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8" >
                <input class="form-control"
                [ngClass]="{'is-invalid':!forma.controls['nombre'].valid}"
                 type="text" placeholder="Nombre"
                 formControlName="nombre">

                 <div *ngIf="forma.controls['nombre'].errors?.required"
                          class="invalid-feedback">
                        Este campo es necesario
                </div>

                <div *ngIf="forma.controls['nombre'].errors?.minlength"
                    class="invalid--feedback">
                        Se necesitan mínimo 3 caracteres
                </div>         
            </div>    
    
         </div>   
        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">
                <input class="form-control" 
                    [ngClass]="{'is-invalid':!forma.controls['apellido'].valid}"
                       type="text" 
                       placeholder="Apellido" 
                       formControlName="apellido">
                    <div *ngIf="forma.controls['nombre'].errors?.required"
                          class="invalid-feedback">
                        Este campo es necesario
                    </div>
                </div>
            </div>
       

        <div class="form-group row">
            <label class="col-2 col-form-label">Correo</label>
            <div class="col-8">
                    <input class="form-control"
                    [ngClass]="{'is-invalid':!forma.controls['correo'].valid}"
                     type="text" 
                     placeholder="Correo electrónico" 
                    formControlName="correo">

                    <div *ngIf="forma.controls['correo'].errors?.required"
                          class="invalid-feedback">
                        Este campo es necesario
                    </div>

                    <div *ngIf="forma.controls['correo'].errors?.pattern"
                          class="invalid-feedback">
                        El correo que ingresaste no es válido
                    </div>
        </div>
    </div> 

    <div class="form-group row">
            <label class="col-2 col-form-label">Usuario</label>
            <div class="col-8">
                    <input class="form-control"
                     type="text" 
                     placeholder="nombre de usuario" 
                    formControlName="username">
        </div>
    </div> 


    <div class="form-group row">
            <label class="col-2 col-form-label">Password</label>
            <div class="col-8">
                    <input class="form-control"
                     type="password" 
                     placeholder="ingresa tu contraseña" 
                    formControlName="password1">
        </div>
    </div> 

    <div class="form-group row">
            <label class="col-2 col-form-label">Password</label>
            <div class="col-8">
                    <input class="form-control"
                     type="password" 
                     placeholder="confirma tu contraseña" 
                    formControlName="password2">
        </div>
    </div> 

    <div class="form-group row">
            <label class="col-2 col-form-label">Pasatiempos</label>
            <div class="col-8" formArrayName="pasatiempos">

                <input  *ngFor= "let pasatiempo of forma.controls['pasatiempos'].controls; let i = index"
                        [formControlName]="i"
                        type="text"
                        class= "form-control">

            </div>  
            
            <button (click)="agregarPasatiempo()"
                    type="button"
                    class="btn btn-primary">
                    Nuevo
            </button>
    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label"></label>
       <div class="input-group col-md-8">
           <button type="submit" class="btn btn-outline-primary">
               Guardar
           </button>
       </div> 
    </div> 
    
    {{forma.valid}}
    <br>
    {{forma.status}}

</form>
